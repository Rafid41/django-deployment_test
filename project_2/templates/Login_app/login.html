{% extends 'Login_app/base.html' %}
{% block body_block %}

<h3>Please Login</h3>

<!-- 1. html diye data pass korte "action=" use korte hy, ekhane j file e pass korte chai tar "urls.py" er "urlpatterns" er "name" dite hbe "app_name:" er pore
      2. urls.py er maddhome oi data views.py e jabe-->
<form action="{% url 'Login_app:user_login' %}" method="post">

    <label for="username">Username:</label>
    <input type="text" name="username" placeholder="Enter Username..." required class="form-control">
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter Password..." required class="form-control">
    {% csrf_token %}
    <br>
    <input type="submit" name="submit" value="Login">
</form>


{% endblock %}
