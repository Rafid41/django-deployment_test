<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <!-- popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{{ title }}</title>
</head>


<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item active" >
                <a class="nav-link" href="{% url 'Login_app:index' %}">Home</a>
            </li>

            <!-- checks logged_in or not , thakle nicher code show korbe-->
            {% if user.is_authenticated %}
                <li>
                    <a class="nav-link" href="{% url 'Login_app:logout' %}">Logout</a>
                </li>
            
            {% else %}
                <li>
                    <a class="nav-link" href="{% url 'Login_app:register' %}">Register</a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'Login_app:login' %}">Login</a>
                </li>
            {% endif %}

        </ul>
    </nav>

    <div class="container" style="padding-top:20px">

        {% block body_block %}

        {% endblock %}

    </div>
</body>
</html>
